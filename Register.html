<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Register_Icon.png">
    <title>Register | Регистрациа</title>
    <link rel="stylesheet" href="CSS/Register.css">

</head>
<body>
    <form action="index.html">
<h2>New Accaunt</h2>
<div class="inputBox"> 
    <input type="text" required>
    <label>Username</label>
</div>
<div class="inputBox"> 
    <input type="email" required>
    <label>Email</label>
</div>
<div class="inputBox"> 
    <input type="password" required>
    <label>Create &nbsp; Password</label>
</div>
<div class="inputBox"> 
    <input type="password" required>
    <label>Confirm &nbsp; Password</label>
</div>
<div class="inputBox">
    <input type="submit" value="Create">
</div>
<p>Already have an accaunt ? <a href="index.html">Login</a></p>
<script>
    let label = document.querySelectorAll('label').forEach(label=>{label.innerHTML = label.innerText.split('').map((letters,i)=>`<span style="transition-delay:${i * 50}ms">${letters}</span>`).join('');})
</script>
</form>
</body>
</html>
